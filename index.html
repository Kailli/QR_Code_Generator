<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanning</title>

    <!-- css_style -->
    <link rel="stylesheet" href="style.css">

    <!-- qr_link cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <div class="form">
        <!-- Qr_title -->
        <h1>QR Code Qenerator</h1>


        <form action="">

            <!-- input_place -->
            <input type="url" name="website" id="website" placeholder="hellod.com">

            <!-- qr code dislay -->
            <div id="qrcode-container">
                <div class="qrcode" id="qrcode"></div>
            </div>

            <!-- button -->
            <button type="submit" onclick="generateQRCode()">Generate QR Code</button>
        </form>
    </div>
    
    <!-- js -->
    <script type="text/javascript">
        function generateQRCode(){
            let website =document.getElementById("website").value;
    
            if(website){
                let qrCodeContainer = document.getElementById("qrcode");
                qrCodeContainer.innerHTML= "";
                new QRCode(qrCodeContainer , website);
                document.getElementById("qrcode-container").style.display = "block";
            }else{
                alert("Please Enter the valid URL...");
            }
        }
    </script>

</body>




</html>
